<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Clientes</title>
    <link rel="stylesheet" href="stylle.css">
</head>

<body>
    <div class="container">

        <form action="">

            <fieldset>
                <legend><b>Formulário de Clientes</b></legend>
                <br>
                <div class="inputBox">
                    <input type="text" id="nome" name="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Nome Completo</label>
                </div>

                <br><br>
                <div class="inputBox">
                    <input type="text" id="email" name="email" class="inputUser" required>
                    <label for="mail" class="labelInput">E-mail</label>
                </div>

                <br><br>
                <div class="inputBox">
                    <input type="tel" id="telefone" name="telefone" class="inputUser" required>
                    <label for="telefone" class="labelInput">Telefone</label>
                </div>

                <p>Sexo</p>

                <input type="radio" id="feminino" name="genero" value="feminino" required>
                <label for="feminino">Feminino</label><br>

                <input type="radio" id="masculino" name="genero" value="masculino" required>
                <label for="masculino">Masculino</label><br>

                <input type="radio" id="outro" name="genero" value="outro" required checked>
                <label for="outro">Outro</label>

                <br><br>

                <div>
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input type="date" id="data_nascimento" class="data_nascimento" name="data_nascimento" required>
                </div>


                <br><br>
                <div class="inputBox">
                    <input type="text" id="endereco" name="endereco" class="inputUser" required>
                    <label for="endereco" class="labelInput">Endereço</label>
                </div>

                <br><br>
                <div class="inputBox">
                    <input type="text" id="cidade" name="cidade" class="inputUser" required>
                    <label for="cidade" class="labelInput">Cidade</label>
                </div>

                <br><br>
                <div class="inputBox">
                    <input type="text" id="uf" name="uf" class="inputUser" required>
                    <label for="uf" class="labelInput">Estado</label>
                </div>

                <br><br>
                <button type="submit" id="submit" name="submit">Enviar</button>
                <br><br>
            </fieldset>
        </form>
    </div>
</body>

</html>
